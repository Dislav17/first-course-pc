<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Первый курс по сборке PC</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <header class="header">
            <div class="header-logo">
                <a href="#"><img src="/img/logo/logo.png" alt="logo"></a>
            </div>
            <!-- /.header-logo -->
            <div class="header-nav">
                <a href="#">Главная</a>
                <a href="#">Курсы</a>
                <a href="#">Расписание</a>
                <a href="#">Преподаватели</a>
                <a href="#">Рассылка</a>
                <a href="#">Контакты</a>
            </div>
            <!-- /.header-nav -->
            <div class="header-button">
                <button>Зайти в кабинет</button>
            </div>
            <!-- /.header-button -->   
        </header>
        <!-- /.header -->
        <main class="main container">
            <h1 class="main-title">Первый курс<br>
                по компьютерной сборке</h1>
            <!-- /.main-title -->
            <div class="main-countdown">
                <div class="main-countdown__item">
                    <span class="item-num">18</span>
                    <span class="item-text">Дней</span>
                </div>
                <div class="main-countdown__item">
                    <span class="item-num">18</span>
                    <span lass="item-text">Часов</span>
                </div>
                <div class="main-countdown__item">
                    <span class="item-num">18</span>
                    <span class="item-text">Минут</span>
                </div>
                <div class="main-countdown__item">
                    <span class="item-num">18</span>
                    <span class="item-text">Секунд</span>
                </div>
            </div>
            <!-- /.main-countdown -->
        </main>
        <!-- /.main -->
        <div class="main-tape">
            <div class="main-tape__wrapper container">
                <div class="main-tape__button">
                    <button>Заказать курс</button>
                </div>
                <!-- ./main-tape__button -->
                <div class="main-tape__users">
                    <div class="total-users">
                        <p>Учеников всего:</p>
                        <span>280</span>
                    </div>
                    <div class="completed-users">
                        <p>Успешно закончили курс:</p>
                        <span>190</span>
                    </div>
                </div>
                <!-- /.main-tape__users -->
                <div class="users-earnings">
                    <div class="users-earnings__info">
                        <p>Заработано учениками:</p>
                        <span>400 000₽</span>
                    </div>
                    <div class="users-earnings__strip">
                        <div class="strip-one">0</div>
                        <div class="strip-two">1 000 000₽</div>
                    </div>
                </div>
                <!-- /.user-earnings -->
            </div>
        </div>
        <!-- /.main-tape -->
    </div>
    <!-- /.hero -->
</body>
</html>
